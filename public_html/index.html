<html>
<head>
    <meta charset="UTF-8"/>
    <title>Auth</title>
</head>
<body>
<div id="body">
    SignUp or LogIn First!
    <form name="auth" action="/api/v1/auth/signin" method="get">
        <input type="submit" value="Login">
    </form><br>

    <form name="auth" action="/api/v1/auth/signup" method="get">
        <input type="submit" value="Signup">
    </form>
    If you have already done it then
    <form name="auth" action="/game.html" method="post">
        <input type="submit" value="PUSH the button!">
    </form>

    Log Out?
    <form action="/api/v1/auth/signout" method="POST">
        <input type="submit" name="answer" value="Yes">
        <input type="submit" name="answer" value="No">
    </form>

    <form action="/api/v1/auth/check" method="GET">
        <input type="submit" value="Profile">
    </form>
</div>
</body>
</html>
