<html>
<head>
    <meta charset="UTF-8"/>
    <title>Auth</title>
    <script type="text/javascript">
        console.log("Hello");
        init = function () {
            console.log("Created");
            ws = new WebSocket("ws://localhost:8080/gameplay");
            console.log("Create");
            ws.onopen = function (event) {
                console.log("open");
            };

            ws.onmessage = function (event) {
                var data = JSON.parse(event.data);
                console.log(data.stringify());
                console.log(data);
            };

            ws.onclose = function (event) {

            }

        };
    </script>
</head>
<body onload="init();">
<div id="body">
    SignUp or LogIn First!
    <form name="auth" action="/api/v1/auth/signin" method="get">
        <input type="submit" value="Login">
    </form><br>

    <form name="auth" action="/api/v1/auth/signup" method="get">
        <input type="submit" value="Signup">
    </form>
    If you have already done it then
    <form name="auth" action="/game.html" method="post">
        <input type="submit" value="PUSH the button!">
    </form>

    Log Out?
    <form action="/api/v1/auth/signout" method="POST">
        <input type="submit" name="answer" value="Yes">
        <input type="submit" name="answer" value="No">
    </form>
</div>
</body>
</html>
