<html>
<head>
    <meta charset="UTF-8"/>
    <title>Game</title>
    <script type="text/javascript" src="/js/lib/jquery.js"></script>
    <script type="text/javascript">
        var ws;
        var started = false;
        var finished = false;

        var myName = "${myName}";
        var enemyName = "";

        init = function () {
            ws = new WebSocket("ws://localhost:8080/gameplay");
            console.log("Create");
            ws.onopen = function (event) {
                console.log("open");
            };

            ws.onmessage = function (event) {
                var data = JSON.parse(event.data);
                if(data.status == "start"){
                    document.getElementById("wait").style.display = "none";
                    document.getElementById("gameplay").style.display = "block";
                    document.getElementById("enemyName").innerHTML = data.enemyName;
                    document.getElementById("sequenceToWrite").innerHTML = data.sequence;
                }

                if(data.status == "finish"){
                    document.getElementById("gameOver").style.display = "block";
                    document.getElementById("gameplay").style.display = "none";

                    if(data.result == 1)
                        document.getElementById("win").innerHTML = "winner!";
                    else {
                        if (data.result == -1)
                            document.getElementById("win").innerHTML = "loser!";
                        else
                            document.getElementById("win").innerHTML = "loser... just as your opponent!";
                    }
                }

                if(data.status == "increment" && data.name == "${myName}"){
                    document.getElementById("myScore").innerHTML = data.score;
                }

                if(data.status == "increment" && data.name == document.getElementById("enemyName").innerHTML){
                    document.getElementById("enemyScore").innerHTML = data.score;
                }

                if(data.status == "result"){
                    document.getElementById("result").innerHTML = data.result;
                }
            };

            ws.onclose = function (event) {

            }

        };

        $(document).ready(function () {
            $('#but').click(function () {
                var temp = $('#sequenceInput').val();
                $('#sequenceInput').val("");
                var message = "{\"sequence\":\"" + temp + "\"}";
                ws.send(message);
                return false;
            });
        });
    </script>
</head>
<body onload="init();">
<div id="body">
    <div id="hello">
        <p>Hello, ${myName}!</p>
    </div>

    <div id="wait">
        <p>Prepare yourself. Wait for enemy!</p>
    </div>

    <div id="gameplay" style="display: none">
        <div id="score">
            <p>${myName}: <span id="myScore">0</span></p>

            <p><span id="enemyName"></span>: <span id="enemyScore">0</span></p>
        </div>
        <p><span id="sequenceToWrite"></span>
        <p>Result: <span id="result"></span>
        <form name="gamePlay" action="">
            <input type="text" id="sequenceInput" autofocus="autofocus">
            <input type="submit" id="but" name="submit" value="Press to win!" />
        </form>
    </div>

    <div id="gameOver" style="display: none">
        <p>Game over! You are <span id="win"></span></p>
    </div>

</div>
</body>
</html>
