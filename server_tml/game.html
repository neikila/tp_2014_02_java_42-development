<html>
<head>
    <meta charset="UTF-8"/>
    <title>Game</title>
    <script type="text/javascript" src="/js/lib/jquery.js"></script>
    <script type="text/javascript" src="/js/game.js"></script>
</head>
<body onload="init();">
<div id="body">
    <div id="hello">
        <p>Hello, ${myName}!</p>
    </div>

    <div id="wait">
        <p>Prepare yourself. Wait for enemy!</p>
    </div>

    <div id="gameplay" style="display: none">
        <div id="score">
            <p>${myName}: <span id="myScore">0</span></p>

            <p><span id="enemyName"></span>: <span id="enemyScore">0</span></p>
        </div>
        <p><span id="sequenceToWrite"></span>
        <p>Result: <span id="result"></span>
        <form name="gamePlay" action="">
            <input type="text" id="sequenceInput" autofocus="autofocus">
            <input type="submit" id="but" name="submit" value="Press to win!" />
        </form>
    </div>

    <div id="gameOver" style="display: none">
        <p>Game over! You are <span id="win"></span></p>

        <form action="/api/v1/score" method="GET">
            <input type="hidden" name="limit" value="4">
            <input type="submit" id="scorePage" value="Score Table">
        </form>
        <form action="/" method="GET">
            <input type="submit" id="goHome" value="Start Page">
        </form>
    </div>

</div>
</body>
</html>
